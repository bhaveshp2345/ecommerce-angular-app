<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- User List -->
    <section class="users-list-wrapper">
      <!-- users filter start -->
      <div class="card">
        <h5 class="card-header">Search Filter</h5>
        <div class="card-body">
          <div class="users-list-filter">
            <form>
              <div class="row">
                <div class="col-12 col-md-4">
                  <fieldset class="form-group">
                    <ng-select
                      [items]="selectStatus"
                      [(ngModel)]="selectedStatus"
                      (ngModelChange)="changeStatusVal()"
                      name="selectedStatus"
                      bindLabel="name"
                      placeholder="Select Status"
                    ></ng-select>
                  </fieldset>
                </div>
                <div class="col-12 col-md-4">
                  <fieldset class="form-group">
                    <ng-select
                      [items]="selectRole"
                      [(ngModel)]="selectedRole"
                      (ngModelChange)="changeRoleVal()"
                      name="selectedRole"
                      bindLabel="name"
                      placeholder="Select Role"
                    ></ng-select>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- users filter end -->

      <div class="card">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center"
                >Show
                <select
                  class="form-control mx-25"
                  [(ngModel)]="this.page.limit"
                  (ngModelChange)="changePageLimit()"
                >
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label
              >
            </div>
          </div>
          <div
            class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end"
          >
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0"
            >
              <label class="d-flex align-items-center ml-1 ml-md-0"
                >Search:<input
                  type="search"
                  class="form-control ml-25"
                  [formControl]="searchControl"
              /></label>
              <button
                class="btn btn-primary ml-1"
                rippleEffect
                (click)="toggleSidebar('new-user-sidebar')"
              >
                <i
                  data-feather="plus"
                  class="d-sm-none d-inline-block mr-0 mr-sm-1"
                ></i
                ><span class="d-none d-sm-inline-block">Add New User</span>
              </button>
            </div>
          </div>
        </div>
        <ngx-datatable
          [rows]="rows"
          [rowHeight]="50"
          class="bootstrap core-bootstrap"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
          [count]="page.totalElements"
          [offset]="page.page - 1"
          [limit]="page.limit"
          (page)="setPage($event)"
          [externalPaging]="true"
          [externalSorting]="true"
          [loadingIndicator]="loading"
          (sort)="onSort($event)"
        >
          <ngx-datatable-column
            name="Email"
            prop="email"
            [width]="200"
          ></ngx-datatable-column>
          <ngx-datatable-column name="Status" prop="status" [width]="50">
            <ng-template let-status="value" ngx-datatable-cell-template>
              <div
                class="badge badge-pill"
                [ngClass]="{
                  'badge-light-success': status == 1,
                  'badge-light-secondary': status == 2
                }"
              >
                {{ status == 1 ? "Active" : "Inactive" }}
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Role" prop="user_type" [width]="100">
            <ng-template let-role="value" ngx-datatable-cell-template>
              <div>
                <i
                  class="feather font-medium-3"
                  [ngClass]="{
                    'icon-user text-primary': role == 2,
                    'icon-slack text-danger': role == 1 || !role
                  }"
                ></i>
                {{ role == 2 ? "Client" : "Admin" }}
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
    <!--/ User List -->
  </div>

  <!-- New User Sidebar -->
  <core-sidebar
    class="modal modal-slide-in sidebar-todo-modal fade"
    name="new-user-sidebar"
    overlayClass="modal-backdrop"
  >
    <app-new-user-sidebar></app-new-user-sidebar>
  </core-sidebar>
  <!--/ New User Sidebar -->
</div>
